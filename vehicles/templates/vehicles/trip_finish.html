{% extends 'base.html' %}

{% block content %}
<div>
    <h3 class="trip-title">Finish Trip</h3>
    <form class="vehicle-form" action="{% url 'vehicles:trip_finish' %}" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input id="checkout-submit" type="submit" class="btn btn-default" value="Submit" />
    </form>
</div>
{% endblock %}
