{% extends 'base.html' %}

{% block content %}
<div>
    <h3>Check-out A Vehicle</h3>
    <form class="vehicle-form" action="{% url 'vehicles:depart' %}" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input id="checkout-submit" type="submit" value="Submit" />
    </form>
</div>
{% endblock %}
