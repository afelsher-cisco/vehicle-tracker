{% extends 'base.html' %}

{% block content %}
<div>
    <h3 class="trip-title">Start Trip</h3>
    <form class="vehicle-form" action="{% url 'vehicles:trip_begin' %}" method="post">
        {% csrf_token %}
        <table>{{ form.as_table }}</table>
        <input id="checkout-submit" type="submit" value="Submit" />
    </form>
</div>
<script>
  window.onload = function() {
      var location_input = document.getElementById('id_destination');
      if(location_input) {
        var autocomplete = new google.maps.places.Autocomplete(location_input);
      }
  }
</script>

{% endblock %}
